name: Deploy Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      destroy:
        description: 'Set to "true" to destroy infrastructure'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  workflow_call:  
    inputs:
      destroy:
        description: 'Set to "true" to destroy infrastructure'
        required: false
        default: 'false'
        type: string  
    secrets:
      ARM_CLIENT_ID:
        required: true
      ARM_CLIENT_SECRET:
        required: true
      ARM_TENANT_ID:
        required: true
      ARM_SUBSCRIPTION_ID:
        required: true
        
permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    permissions:
      id-token: write
      contents: write
      actions: write
      repository-projects: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.ARM_CLIENT_SECRET }}

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ./terraform

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -no-color \
            -input=false \
            -parallelism=10 \
            -var="subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}" \
            -var="tenant_id=${{ secrets.ARM_TENANT_ID }}" \
        working-directory: ./terraform
        if: inputs.destroy != 'true'

      - name: Terraform Apply
        id: apply
        run: |
          terraform apply \
            -auto-approve \
            -input=false \
            -var="subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}" \
            -var="tenant_id=${{ secrets.ARM_TENANT_ID }}" \
        working-directory: ./terraform
        if: inputs.destroy != 'true'

      - name: Terraform Destroy
        id: destroy
        run: |
          terraform destroy \
            -auto-approve \
            -input=false \
            -var="subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}" \
            -var="tenant_id=${{ secrets.ARM_TENANT_ID }}" \
        working-directory: ./terraform
        if: inputs.destroy == 'true'

      - name: Set Azure Storage secrets and variables in GitHub
        working-directory: ./terraform
        shell: bash
        env:
        GH_TOKEN: ${{ secrets.SOURCE_PAT }}
        run: |
         RESOURCE_GROUP_NAME="rg-github-archives"
         STORAGE_ACCOUNT_NAME="ghrepoarchive123"
         CONTAINER_NAME="security-backups"
         AZURE_STORAGE_KEY=$(az storage account keys list \
         --resource-group "$RESOURCE_GROUP_NAME" \
         --account-name "$STORAGE_ACCOUNT_NAME" \
         --query '[0].value' -o tsv)

         # Set/update secrets in the repository
         echo -n "$STORAGE_ACCOUNT_NAME" | gh secret set AZURE_STORAGE_ACCOUNT --repo "$GITHUB_REPOSITORY"
         echo -n "$CONTAINER_NAME" | gh secret set CONTAINER_NAME --repo "$GITHUB_REPOSITORY"
         echo -n "$AZURE_STORAGE_KEY" | gh secret set AZURE_STORAGE_KEY --repo "$GITHUB_REPOSITORY"

         # Optionally set as repo variables as well (Actions Variables, not secrets)
         gh variable set AZURE_STORAGE_ACCOUNT --body "$STORAGE_ACCOUNT_NAME" --repo "$GITHUB_REPOSITORY"
         gh variable set CONTAINER_NAME --body "$CONTAINER_NAME" --repo "$GITHUB_REPOSITORY"

