name: Deploy Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      destroy:
        description: 'Set to "true" to destroy infrastructure'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  workflow_call:  
    inputs:
      destroy:
        description: 'Set to "true" to destroy infrastructure'
        required: false
        default: 'false'
        type: string  
    secrets:
      ARM_CLIENT_ID:
        required: true
      ARM_CLIENT_SECRET:
        required: true
      ARM_TENANT_ID:
        required: true
      ARM_SUBSCRIPTION_ID:
        required: true
        
permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    permissions:
      id-token: write
      contents: write
      actions: write
      repository-projects: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.ARM_CLIENT_SECRET }}

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ./terraform

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -no-color \
            -input=false \
            -parallelism=10 \
            -var="subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}" \
            -var="tenant_id=${{ secrets.ARM_TENANT_ID }}" \
            -var="resource_group_name=rg-github-backup" \
            -var="location=westeurope" \
            -var="storage_account_name=ghbackupsa${{ github.run_id }}" \
            -var="container_name=repositories"
        working-directory: ./terraform
        if: inputs.destroy != 'true'

      - name: Terraform Apply
        id: apply
        run: |
          terraform apply \
            -auto-approve \
            -input=false \
            -var="subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}" \
            -var="tenant_id=${{ secrets.ARM_TENANT_ID }}" \
            -var="resource_group_name=rg-github-backup" \
        working-directory: ./terraform
        if: inputs.destroy != 'true'

      - name: Terraform Destroy
        id: destroy
        run: |
          terraform destroy \
            -auto-approve \
            -input=false \
            -var="subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}" \
            -var="tenant_id=${{ secrets.ARM_TENANT_ID }}" \
            -var="storage_account_name=ghbackupsa${{ github.run_id }}" \
        working-directory: ./terraform
        if: inputs.destroy == 'true'

      - name: Get Terraform outputs
        id: terraform-output
        run: |
          STORAGE_ACCOUNT_NAME=$(terraform output -raw storage_account_name)
          CONTAINER_NAME=$(terraform output -raw container_name)
          RESOURCE_GROUP_NAME=$(terraform output -raw resource_group_name)
          
          KEY=$(az storage account keys list --account-name "$STORAGE_ACCOUNT_NAME" --resource-group "$RESOURCE_GROUP_NAME" --query '[0].value' -o tsv)
          
          # Set the outputs
          echo "storage_account_name=${STORAGE_ACCOUNT_NAME}" >> $GITHUB_OUTPUT
          echo "container_name=${CONTAINER_NAME}" >> $GITHUB_OUTPUT
          echo "storage_account_key=${KEY}" >> $GITHUB_OUTPUT
          
          # Debug info 
          echo "Storage account: ${STORAGE_ACCOUNT_NAME}"
          echo "Container: ${CONTAINER_NAME}" 
          echo "Key retrieved: $(if [ -n \"$KEY\" ]; then echo 'Yes'; else echo 'No'; fi)"
        working-directory: ./terraform
        if: inputs.destroy != 'true'


      - name: Set outputs for downstream jobs
        id: set_outputs
        if: inputs.destroy != 'true'
        run: |
          # Export these values so they can be used by other jobs in this workflow
          echo "AZURE_STORAGE_ACCOUNT=${{ steps.terraform-output.outputs.storage_account_name }}" >> $GITHUB_ENV
          echo "CONTAINER_NAME=${{ steps.terraform-output.outputs.container_name }}" >> $GITHUB_ENV
          echo "AZURE_STORAGE_KEY=${{ steps.terraform-output.outputs.storage_account_key }}" >> $GITHUB_ENV
          
          echo "Storage account, container name, and key have been set as environment variables for downstream jobs"
